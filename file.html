<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <!-- Correct link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Include jQuery from a CDN for the JavaScript functionality -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="container">
    <div class="valentines">
      <div class="envelope"></div>
      <div class="front"></div>
      <div class="card">
        <div class="text">Kimi Will you<br> be my <br>Valentine?</div>
        <div class="heart"></div>
      </div>
      <div class="hearts">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
      </div>
    </div>
    <div class="shadow"></div>
</div>
<button class="btn" id="btnYes">Yes</button>
<button class="btn" id="btnNo">No</button>

<!-- Link to your JavaScript file -->
<script src="script.js"></script>
</body>
</html>
